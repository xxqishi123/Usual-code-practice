<script>
  document.getElementById('btn').onclick=function () {
    f1(document.getElementById('dv'),400);
  };

  document.getElementById('btn2').onclick=function () {
    f1(document.getElementById('dv'),800);
  };

  document.getElementById('btn3').onclick=function () {
    f1(document.getElementById('dv'),0);
  };



  function f1(element,mubiao) {
    clearInterval(element.test);
    element.test=setInterval(function () {
      var dangqian=element.offsetLeft;
      var bushu=10;
      bushu=dangqian<mubiao?+bushu:-bushu;
      dangqian+=bushu;
      if (Math.abs(dangqian-mubiao)> Math.abs(bushu)) {
        element.style.left = dangqian + 'px';
      }
      else {
        element.style.left=mubiao+'px';
        clearInterval(element.test);
      }
    },20);
  }
</script>
