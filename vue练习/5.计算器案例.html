<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器案例</title>
</head>


<body>
    <script src="../VUE/vue.js"></script>

    <div id="dv">
        <input type="text" v-model='n1'>

        <select v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" v-model='n2'>

        <input type="button" value="=" @click='clock'>

        <input type="text" v-model='n3'>
    </div>

    <script>
        var vm = new Vue({
            el: '#dv',
            data: {
                n1: '0',
                n2: '0',
                n3: '0',
                opt: '+'
            },
            methods: {
                clock() {
                    switch (this.opt) {
                        case '+':
                            this.n3 = parseInt(this.n1) + parseInt(this.n2)
                            break;
                        case '-':
                            this.n3 = parseInt(this.n1) - parseInt(this.n2)
                            break;
                        case '*':
                            this.n3 = parseInt(this.n1) * parseInt(this.n2)
                            break;
                        case '/':
                            this.n3 = parseInt(this.n1) / parseInt(this.n2)
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
