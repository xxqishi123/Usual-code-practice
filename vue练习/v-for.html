<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../VUE/vue.js"></script>

    <div id="dv">
        <input type="button" value="点击按钮显示切换与隐藏" @click='amg'>

        <p v-if='flag'>这是v-if控制的</p>
        <p v-show='flag'>这是v-show控制的</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#dv',
            data: {
                flag: true
            },
            methods: {
                amg() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
