<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h3 {
            width: 100%;
            height: 50px;
            background-color: rgb(13, 147, 201);
            text-align: center;
            line-height: 50px;
            color: #fff;
        }
        
        .dv2 {
            margin: 15px;
            padding-bottom: 15px;
        }
        
        .dv2 table th {
            padding: 20px 100px;
        }
    </style>
</head>

<body>
    <script src="../VUE/vue.js"></script>

    <h3>添加品牌</h3>
    <div class="dv2">
        Id:<input type="text" v-model='dvs1'> Name:
        <input type="text" v-model='dvs2'>
        <input type="button" value="添加" @click="clk">

        <table border="1" cellpadding="0">
            <tr>
                <th>Id</th>
                <th>品牌名称</th>
                <th>添加事件</th>
                <th>操作</th>
            </tr>

            <tbody>
                <tr v-for='lists in list' :key='lists.id'>
                    <td>{{lists.id}}</td>
                    <td>{{lists.name}}</td>
                    <td>{{lists.time}}</td>
                    <td>
                        <a href="" @click.prevent="del(lists.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var vm = new Vue({
            el: '.dv2 ',
            data: {
                dvs1: '',
                dvs2: '',
                list: [{
                    id: 1,
                    name: 'yyb1',
                    time: new Date()
                }, {
                    id: 2,
                    name: 'yyb2',
                    time: new Date()
                }]
            },
            methods: {
                clk() {
                    var arr = {
                        id: this.dvs1,
                        name: this.dvs2,
                        time: new Date()
                    }
                    this.list.push(arr)

                    this.dvs1 = ''
                    this.dvs2 = ''
                },
                del(id) {
                    var index = this.list.findIndex(lists => {
                        if (lists.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1)
                }
            }

        })
    </script>

</body>

</html>
