<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .dv {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      position: relative;
      transition: all .3s;
      transform-style: preserve-3d;
    }

    .btn, .btn2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;

      text-align: center;
      line-height: 200px;
      font-size: 30px;
      color: #f6f6f6;
    }

    .btn{
      background-color: pink;
      transform:rotateY(180deg);
    }

    .btn2{
      background-color: skyblue;
    }

    .dv:hover{
      transform:rotateY(180deg);
    }
  </style>
</head>
<body>
<div class="dv">
  <div class="btn">这是反面</div>
  <div class="btn2">这是正面</div>
</div>
</body>
</html>
