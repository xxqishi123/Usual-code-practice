<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    @keyframes move {
      0%{
        transform: translate(0,0);
      }
      25%{
        transform: translate(100px,0);
      }
      50%{
        transform: translate(100px,100px);
      }
      75%{
        transform: translate(0,100px);
      }
      100%{
        transform: translate(0,0);
      }
    }

   div{
     width: 10px;
     height: 10px;
     background-color: skyblue;
     animation-name: move;
     animation-duration: 2s;
   }
  </style>

</head>
<body>
<div></div>
</body>

</html>
