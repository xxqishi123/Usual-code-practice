<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .a {
      color: inherit;
      background-color: #3B475F;
    }

    .b{
      font-size: 30px;
      color: #003eff;
    }
  </style>
</head>
<body>
<div>
  <p class="a">1</p>
  <p>2</p>
  <p class="a">3</p>
  <p>4</p>
  <p class="a">5</p>
  <p>6</p>
</div>

总结：可以差异化选择标签
使用时需要用clss方法来调用



多类名使用方法(重复使用的样式可以放在一起)
<div class="a b">a</div>
<div class="a b">s</div>
<div class="a b">d</div>
</body>
</html>
