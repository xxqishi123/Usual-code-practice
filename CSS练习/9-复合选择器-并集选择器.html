<html lang="en">
<head>

  <title>Title</title>

    div, p, .btn {
      color: red;
    }
  </style>

</head>
<body>

<p>xionger</p>

  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<!--把div和p和ul改成粉色-->
</body>
</html>
