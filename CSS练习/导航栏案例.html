<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }

    nav{
      width: 200px;
      height: 100px;
      position: relative;
      margin: 200px auto;
      color: #f6f6f6;
      text-align: center;
      line-height: 100px;
      transition: all .3s;
      transform-style:preserve-3d;
    }

    div{
      width: 100%;
      height: 100%;
      position: absolute;

    }

    div:nth-child(1){
      background-color: pink;

      transform: translateY(50px);
      transform: rotateX(-90deg);
    }

    div:nth-child(2){
      background-color: skyblue;

      transform: translateZ(50px);
    }

    nav:hover{
      transform: rotateX(90deg);
    }
  </style>
</head>
<body>
<nav>
  <div>反面</div>
  <div>正面</div>
</nav>
</body>
</html>
