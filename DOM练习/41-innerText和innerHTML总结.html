<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" value="显示效果" id="a">
<div id="b"></div>
<script>
  //总结：如果使用innerText主要设置文本内容的。/如果设置标签内容是没有标签效果的
  //总结：innerHTML可以设置文本内容，但主要是用来设置标签内容的且有标签效果的

  //总结：想要设置标签内容，使用innerHTML，想要设置文本内容innerText或者textContent或者innerHTML，推荐使用innerHTML

  document.getElementById('a').onclick = function () {
    document.getElementById('b').innerText = '111';
    document.getElementById('b').textContent = '222';
    document.getElementById('b').innerHTML = '333';

    document.getElementById('b').innerText = '<p>111</p>';
    document.getElementById('b').textContent = '<p>222</p>';
    document.getElementById('b').innerHTML = '<p>333</p>';


  };
</script>
</body>
</html>
