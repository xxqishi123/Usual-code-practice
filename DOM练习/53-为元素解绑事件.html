<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" value="点击绑定事件" id="btn">
<input type="button" value="点击解绑事件" id="btn1">

<script>
  //  解绑事件的方法一
    document.getElementById('btn').onclick = function () {
      console.log('111');
    };

    document.getElementById('btn1').onclick = function () {
      document.getElementById('btn').onclick = null;
    };


  //  解绑事件方法二
    function f1() {
      console.log('111');
    }

    function f2() {
      console.log('222');
    }

    document.getElementById('btn').addEventListener('click', f1, false);
    document.getElementById('btn').addEventListener('click', f2, false);

    //点击第二个按钮时把第一个按钮的第一个点击事件解绑
    document.getElementById('btn1').onclick = function () {
      //注意：用此方法解绑事件，需要使用命名函数，匿名函数不可以，不行，不能
      document.getElementById('btn').removeEventListener('click', f1, false);
    };


  //  解绑事件方法三
  function f1() {
    console.log('111');
  }

  function f2() {
    console.log('222');
  }

  document.getElementById('btn').attachEvent('onclick', f1);
  document.getElementById('btn').attachEvent('onclick', f2);

  //点击第二个按钮时把第一个按钮的第一个点击事件解绑
  document.getElementById('btn1').onclick = function () {
    //注意：用此方法解绑事件，需要使用命名函数，匿名函数不可以，不行，不能
    document.getElementById('btn').detachEvent('onclick', f1);
  };
  /*
  * 解绑事件：
  * 注意：用什么方式绑定事件，就应该用对应的方式解绑事件
  *
  * 1.解绑事件（方法一）
  * 对象.on事件名字=事件处理函数---》这是绑定事件
  * 对象.on事件名字=null；---》这是解绑事件
  *
  *
  *2.解绑事件（方法二）
  * 对象.addEventListener（“没有on的事件类型，命名函数，false”）---》绑定事件
  * 对象.removeEventListener（“没有on的事件类型，函数的名字，false”）---》解绑事件
  *
  * 3.解绑对象（方法三）
  * 对象.attachEvent（“on事件类型”，命名函数）；---》绑定事件
  * 对象.detachevent（“哦那事件类型”，函数名字）；---》解绑事件
  * */
</script>
</body>
</html>
