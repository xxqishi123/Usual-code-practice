<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="1">
  <p>1</p>
  <span>2</span>
  <ul id="2">
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</div>

<script>

  //节点操作的三大属性
//  nodetype。。。节点的类型 ；1.。。标签；2.。。属性；3.。。文本
//  nodeName。。。节点的名字 ；标签节点。。。大写；属性节点。。。小写；文本节点。。。#text
//  nodeValue。。。节点的值 ；标签节点。。。null；属性节点。。。属性值；文本节点。。。文本内容

  var x=document.getElementById('2');
  //获取li的父级节点
  console.log(x.parentNode);
  //获取li的父级元素
  console.log(x.parentElement);

  console.log(x.parentNode.nodeType);//获取节点类型；1.。。标签；2.。。属性；3.。。文本
  console.log(x.parentNode.nodeName);//获取节点名字；标签节点。。。大写；属性节点。。。小写；文本节点。。。#text
  console.log(x.parentNode.nodeValue);//节点的值；标签节点。。。null；属性节点。。。属性值；文本节点。。。文本内容
</script>

<script>
  var y=document.getElementById('1');
  console.log(y.childNodes);//子节点有七个，空格换行算文本节点
  console.log(y.children);//子元素有三个
</script>

</body>
</html>
