<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  div {
    background-color: #0fffd7;
  }
</style>

<body>
<div id="div">
  <p>p</p>
  <span>span</span>
  <p>p</p>
  <span>span</span>
  <p>p</p>
  <span>span</span>
  <p>p</p>
  <span>span</span>
  <p>p</p>
  <span>span</span>
  <p>p</p>
  <span>span</span>
  <p>p</p>
</div>

<input type="button" value="点击按钮改变P标签的颜色" id="1">

<script>
  //创建点击事件
  document.getElementById('1').onclick = function () {
//获取div的id值
    var node = document.getElementById('div');
//获取里面所有的子节点
    var divNode = node.childNodes;
//循环遍历所有的子节点
    for (var x = 0; x < divNode.length; x++) {
//nodeType是判断节点类型，1是标签节点：nodeName是判断节点名称
      if (divNode[x].nodeType == '1' && divNode[x].nodeName == 'P') {
        divNode[x].style.backgroundColor = 'pink';
      }
    }
  };
</script>

</body>
</html>
