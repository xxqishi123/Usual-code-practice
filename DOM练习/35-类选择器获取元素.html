<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .cls{
      background-color: #6ad1ff;
    }
  </style>
</head>
<body>
<p class="cls">p1</p>
<p>p2</p>
<span class="cls">span1</span>
<span>span2</span>
<span class="cls">span3</span>

<input type="button" value="显示效果" id="1">

<script>
  document.getElementById('1').onclick=function () {
//    类样式的方法获取元素
    var i=document.querySelectorAll('.cls');
    for (var j=0;j<i.length;j++){
      i[j].style.backgroundColor='red';
    }
  };

</script>
</body>
</html>
