<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #a {
      height: 300px;
      width: 300px;
      background-color: #333333;
    }

    #b {
      height: 200px;
      width: 200px;
      background-color: #6ad1ff;
    }

    #c {
      height: 100px;
      width: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div id="a">
  <div id="b">
    <div id="c"></div>
  </div>
</div>

<script>
  //事件冒泡现象
  //事件冒泡：多个元素嵌套，有层次关系，并且这些元素都注册了相同的点击事件，如果里面的元素的事件触发了，外面的元素事件自动触发了

  document.getElementById('a').onclick = function () {
    console.log('最外面一层的div');
  };


  document.getElementById('b').onclick = function () {
    console.log('第二层的div');
  };


  document.getElementById('c').onclick = function () {
    console.log('第三层的div');
  };
</script>
</body>
</html>
