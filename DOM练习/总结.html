<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  根据id来获取值
  对象.getElementById(id值)，返回值是一个元素

  凡是成对的标签，设置中间的文本内容是都用innerText这个属性
  对象.innerText = '值';

  innerText//主要设置文本内容的
  innerHTML//innerHTML可以设置文本内容，但主要是用来设置标签内容的且有标签效果的
  textContent


  根据标签名字来获取值，返回的是一个伪数组，需要遍历（for循环）
    对象.getElementsByTagName('标签名')
  例：var x = document.getElementsByTagName('p');
  for (var y = 0; y < x.length; y++) {
    代码段
  }
  disabled:属性禁用的意思
  disabled =true    禁用
  disabled =false   运行使用

  display
  display = 'none'    禁用, 隐藏；不会被百度等搜索引擎检索到
  display = 'block'   显示



  根据class的来获取值
  对象.className = '值';

  对象.style.属性 = 值;

  根据class的值来获取，返回的是一个伪数组，需要遍历（for循环）
  对象.getElementsByName(name值)

  选择器的方式获取元素（id选择器），返回的是一个值
  对象.document.querySelector('#id名字');

  类样式的方法获取元素，返回的是多个值，需要遍历（for循环）
  对象.document.querySelectorAll('.cls');

  总结：设置自定义属性setAttribute('名字', 值)
  获取自定义属性getAttribute('名字')
  移除自定义属性, 也可以移除自带的属性
  removeAttribute('属性名字')

  //获取li的父级节点
  console.log(x.parentNode);
  //获取li的父级元素
  console.log(x.parentElement);
  console.log(x.parentNode.nodeType);//获取节点类型；1.。。标签；2.。。属性；3.。。文本
  console.log(x.parentNode.nodeName);//获取节点名字；标签节点。。。大写；属性节点。。。小写；文本节点。。。#text
  console.log(x.parentNode.nodeValue);//节点的值；标签节点。。。null；属性节点。。。属性值；文本节点。。。文本内容
</script>
</body>
</html>
