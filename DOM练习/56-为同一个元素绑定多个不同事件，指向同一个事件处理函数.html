<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" value="按钮" id="1">

<script>
  document.getElementById('1').onclick = f1;
  document.getElementById('1').onmouseover = f1;
  document.getElementById('1').onmouseout=f1;

  function f1(e) {
    switch (e.type) {
      case 'click':
        alert("111");
        break;
      case 'mouseover':
        this.style.backgroundColor = 'pink';
        break;
      case 'mouseout':
        this.style.backgroundColor = 'red';
        break;
    }
  }
</script>
</body>
</html>
