<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--规律：在表单标签中，如果属性只有一个并且值是这个属性本身，
    难么，在JS代码，DOM操作时，这个属性值是布尔类型就可以-->
    <input type="button" value="点击按钮修改性别" id="1">
    <input type="radio" value="1" name="sex" id="2">男
    <input type="radio" value="2" name="sex">女
    <input type="radio" value="3" name="sex">保密
    <script>
        function x(id) {
            return id = document.getElementById(id);
        }
        x(1).onclick = function() {
            x(2).checked = 'true';
        }
    </script>

    <br>
    <input type="button" value="点击修改兴趣" id="3">
    <input type="checkbox" value="4">1
    <input type="checkbox" value="5" id="4">2
    <input type="checkbox" value="6">3
    <script>
        x(3).onclick = function() {
            x(4).checked = 'ture';
        }
    </script>
</body>

</html>
