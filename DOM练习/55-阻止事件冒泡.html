<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #a {
      height: 300px;
      width: 300px;
      background-color: #333333;
    }

    #b {
      height: 200px;
      width: 200px;
      background-color: #6ad1ff;
    }

    #c {
      height: 100px;
      width: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div id="a">
  <div id="b">
    <div id="c"></div>
  </div>
</div>

<script>
  document.getElementById('a').onclick = function () {
    console.log('最外面一层的div');
  };


  document.getElementById('b').onclick = function (e) {
    console.log('第二层的div');

    e.stopPropagation()//此阻止方法谷歌和火狐支持，ie不支持
  };


  document.getElementById('c').onclick = function () {
    console.log('第三层的div');

    window.event.cancelBubble = true;//此方法谷歌和ie支持，火狐不支持
  };

</script>
</body>
</html>
