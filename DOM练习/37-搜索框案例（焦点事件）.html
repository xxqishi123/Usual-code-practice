<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="这是文本框" id="a">

<script src="JS.js"></script>

<script>
//  获取焦点事件
id$('a').onfocus=function () {
  //判断文本框是不是默认的内容
  if (this.value=='这是文本框'){
    this.value='';
    this.style.color='black';
  }
};
//  失去焦点事件
  id$('a').onblur=function () {
    if(this.value.length==0){
      this.value="这是文本框";
     this.style.color='gray';
    }
  };
</script>
</body>
</html>
