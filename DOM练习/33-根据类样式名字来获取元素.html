<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: #4677ff;
      margin-top: 5px;
    }
    .cls{
      background-color: pink;
    }
  </style>
</head>
<body>
<p class="cls">p1</p>

<p>p2</p>

<span class="cls">span1</span><br>

<span>span2</span><br>

<div class="cls">div1</div>

<div>div2</div>

<input type="button" value="显示效果" id="1">
<!--点击按钮吧clss里面的粉色改成red-->

<script>
  document.getElementById('1').onclick=function () {
    var i=document.getElementsByClassName('cls');
    for (var j=0;j<i.length;j++){
      i[j].style.backgroundColor='red';
    }
  };
</script>
</body>
</html>
